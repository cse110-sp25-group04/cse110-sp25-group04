# .github/workflows/deploy.yaml
name: üöÄ Deploy static site to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# All jobs need these three permissions
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:                 # optional but recommended
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£  Check out code
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£  (Optional) install deps / run tests or lint
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install deps
        working-directory: ./project
        run: npm ci

      # 3Ô∏è‚É£  Copy public files into a clean `site/` folder
      - name: Prepare site folder
        working-directory: ./project
        run: |
          mkdir -p site
          cp -R sources/scripts/* site/

      # 4Ô∏è‚É£  Tell GitHub a Pages build is coming
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      # 5Ô∏è‚É£  Upload the site folder as the GitHub Pages artifact
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./project/site