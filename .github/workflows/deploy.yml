# .github/workflows/deploy.yaml
name: ðŸš€ Deploy static site to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# All jobs need these three permissions
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:                 # optional but recommended
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # If you still want tests/lint, keep them here; otherwise remove Node entirely
      - uses: actions/setup-node@v3
        with: { node-version: 18 }
      - working-directory: ./project
        run: |
          npm ci           

      # â‘ Â Enable Pages + capture metadata
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3   # :contentReference[oaicite:2]{index=2}

      # â‘¡Â Upload the folder that **really exists**
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./project/sources/scripts               

  