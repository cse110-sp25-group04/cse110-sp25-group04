# .github/workflows/deploy.yml
name: ðŸš€ Deploy static site

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with: { node-version: 18 }
      - name: Install deps
        working-directory: ./project
        run: npm ci

      # (optional) verify files really exist
      - name: Debug listing
        run: ls -R ./project/sources/scripts | head -40

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3      # emits pages_build event

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./project/sources/scripts      # <- folder with index.html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' &&
       github.event.pull_request.base.ref == 'main')

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - id: deploy
        uses: actions/deploy-pages@v3         # now finds the run and artifact
