<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <title>Carden</title>
  <link rel="stylesheet" href="sources/styles/style.css">
  <link rel="icon" type="image/x-icon" href="branding/Trophy.png">
  <script src="sources/scripts/main.js" type="module"></script>
</head>
<body>
  <!--Menu Section-->
  <div id="menu">
    <div class="flower"></div>
    <h1><strong>CARDEN</strong></h1>
    <a href="https://github.com/cse110-sp25-group04/cse110-sp25-group04" id="team-link" target = "_blank">BY TEAM 4 THE WIN</a>
    <button id="start-button">Start</button>
    <div class="flower-strip"></div>
  </div>
  <!--Game Section-->
  <div id = "game" hidden>
    <!-- Control buttons for navigating and board state-->
    <nav class="title">
      <div class="nav-left">
        <button id="previous-level">Previous Level</button>
        <button id="reset">Reset Level</button>
      </div>
      <div class="nav-center">
        <span id="level-display">Level: 1</span>
        <h1><strong>CARDEN</strong></h1>  
        <a href="https://github.com/cse110-sp25-group04/cse110-sp25-group04" id="team-link2" target = "_blank">Team 4 the Win</a>
      </div>
      <div class="nav-right">
        <button id="undo">Undo Move</button>
        <button id="next-level">Next Level</button>
      </div>
    </nav>
    <!-- Main game layout -->
    <div id="board-layout">
      <div id="grid-container"></div>
      <div id="hand-container"></div>
    </div>
  </div>
  <!-- Pop-ups -->
  <div class="modal">
    <div class="modal-content">
      <p id="modal-text">Level Status</p>
      <button id="modal-button">Next</button>
    </div>
  </div>
</body>
</html>
