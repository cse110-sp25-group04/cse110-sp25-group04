<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <title>Fixed Grid</title>
  <link rel="stylesheet" href="sources/styles/style.css">
  <link rel="icon" type="image/x-icon" href="branding/Trophy.png">
  <script src="sources/scripts/main.js" type="module"></script>
</head>
<body>
  <!-- Control buttons for navigating and board state-->
  <div id="controls">
    <button id="previous-level">Previous Level</button>
    <button id="next-level">Next Level</button>
    <button id="reset">Reset</button>
    <button id="reset-local-storage">Reset Local Storage</button>
    <button id="undo">Undo</button>
  </div>

  <!-- Main game layout -->
  <div id="board-layout">
    <div id="grid-container"></div>
    <div id="hand-container"></div>
  </div>

  <div class="modal">
    <div class="modal-content">
      <p id="modal-text">Level Status</p>
      <button id="modal-button">Next</button>
    </div>
  </div>
</body>
</html>
